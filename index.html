<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nearby</title>
</head>
<body>
    <div id="map"></div>
<script>

let pos;
let map;
let bounds;
let infoWindow;
let currentInfoWindow;
let service;
let infoPane;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 11,
  });
  infoWindow = new google.maps.InfoWindow();

  const locationButton = document.createElement("button");

  locationButton.textContent = "Pan to Current Location";
  locationButton.classList.add("custom-map-control-button");
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
  locationButton.addEventListener("click", () => {
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent("Location found.");
          infoWindow.open(map);
          map.setCenter(pos);
          createPositionMarker(pos, map);
          getNearbyPlaces(pos, map);
        },
        () => {
          handleLocationError(true, infoWindow, map.getCenter());
         
        }
      );
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  });
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(
    browserHasGeolocation
      ? "Error: The Geolocation service failed."
      : "Error: Your browser doesn't support geolocation."
  );
  infoWindow.open(map);
}

 function createPositionMarker(pos, map) {
    const LatLng = {lat: 38.1666298, lng: -122.1317435}
    new google.maps.Marker({
        position: LatLng,
        map: map,
    })
}

function getNearbyPlaces(position, map) {
    const request = {
        location: position,
        rankBy: google.maps.places.RankBy.DISTANCE,
        type: ['restaurant']
    }
    service = new google.maps.places.PlacesService(map);
    service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    createMarker(results);
  }
}

function createMarker(places) {
  places.forEach(place => {
    let marker = new google.maps.Marker({
      position: place.geometry.location,
      map: map,
    });

  
  });
  console.log(places);
  setTimeout(() => {
    alert(places[17].name);
  }, 3000)
  
}        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhHrEdT8Og6FHg6Arh4ub4cUgnkJkADDg&libraries=places&callback=initMap"></script>
</body>
</html>
